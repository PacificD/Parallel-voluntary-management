<div class="system">
  <d-data-table
    #tableInstance
    [dataSource]="recruitmentPlans"
    [tableWidthConfig]="tableWidthConfig"
    [lazy]="true"
    (loadMore)="loadMore($event)"
    [scrollable]="true"
    maxHeight="512px"
    dLoading
    [showLoading]="showLoading"
    [backdrop]="true"
    [tableOverflowType]="'overlay'"
    [fixHeader]="true"
    [headerBg]="true"
  >
    <thead dTableHead>
      <tr dTableRow>
        <th dHeadCell>#</th>
        <th dHeadCell *ngFor="let colOption of dataTableOptions.columns">{{ colOption.header }}</th>
      </tr>
    </thead>
    <tbody dTableBody>
      <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
        <tr dTableRow>
          <td dTableCell>{{ rowIndex + 1 }}</td>
          <td dTableCell *ngFor="let colOption of dataTableOptions.columns">
            {{ rowItem[colOption.field] }}
          </td>
        </tr>
      </ng-template>
    </tbody>
  </d-data-table>

  <div id="plan-upload-container">
    <ng-container *ngIf="fileUploaders.length > 0">
      <div *ngFor="let fileUploader of fileUploaders" class="devui-add-images">
        <div
          class="devui-add-items {{ fileUploader.status === 3 ? 'devui-upload-failed' : '' }} 
      {{ fileUploader.status === 2 ? 'devui-upload-success' : '' }}"
        >
          <span class="filename">{{ fileUploader.file.name }}</span>
          <div *ngIf="fileUploader.status === 1" class="devui-loading">
            <d-progress
              [percentage]="fileUploader.percentage"
              [height]="'5px'"
              [strokeColor]="'#50D4AB'"
            ></d-progress>
            <span (click)="deleteFile(fileUploader)" class="devui-cancel-upload">{{
              CANCELUPLOAD
            }}</span>
          </div>
          <span
            *ngIf="fileUploader.status === 2 || fileUploader.status === 3"
            class="icon-file"
          ></span>
        </div>
        <span
          class="icon icon-delete {{ fileUploader.status === 3 ? 'devui-failed-icon' : '' }}"
          (click)="deleteFile(fileUploader)"
        ></span>
        <span
          *ngIf="fileUploader.status === 3"
          class="icon icon-running"
          (click)="dUpload.uploadFiles()"
        ></span>
      </div>
    </ng-container>
    <div
      dUpload
      #dUpload="dUpload"
      class="devui-add-images devui-upload {{ isDropOver ? 'devui-upload-dropover' : '' }}"
      [enableDrop]="true"
      [fileOptions]="fileOptions"
      [uploadOptions]="uploadOptions"
      [uploadedFiles]="uploadedFiles"
      [fileUploaders]="fileUploaders"
      (successEvent)="onSuccess($event)"
      (errorEvent)="onError($event)"
      (alertMsgEvent)="alertMsg($event)"
      (fileDrop)="fileDrop($event)"
      (fileOver)="fileOver($event)"
      (fileSelect)="fileSelect($event)"
      [dynamicUploadOptionsFn]="dynamicUploadOptionsFn"
    >
      <span class="icon-op-add"></span>
    </div>
    <d-toast [value]="message"></d-toast>
  </div>
</div>
